name: CI Pipeline
run-name: ${{ github.actor }} est√° a fazer debug e a testar o projeto

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd mp2-ines
          npm install

      - name: Run ESLint
        run: |
          cd mp2-ines
          npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd mp2-ines
          npm install

      - name: Run Tests
        run: |
          cd mp2-ines
          npm test


